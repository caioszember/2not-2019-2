<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
   <script>
      'use strict'; // Modo "chato" do Javascript

      /*
         Peça para o usuário informar um número inteiro
         e responda na sequência, com alert(), se esse número
         é par ou ímpar.
      */  

      // parseInt() *TENTA* converter uma string no número
      // INTEIRO representado por ela. Caso não consiga, o
      // resultado será NaN (Not a Number).
      let num = parseInt(prompt('Informe um número inteiro:'));

      if(isNaN(num)) { // Se o número for NaN
         alert('VOCÊ NÃO DIGITOU UM NÚMERO VÁLIDO!');
      }
      // Se o resto da divisão de num por 2 for igual a 1 (true)
      else if(num % 2) { 
         alert('O número informado é ÍMPAR');
      }
      else {
         alert('O número informado é PAR');
      }
   
   </script>
</head>
<body>
   <h1>Título da página</h1>
   <p>Parágrafo de texto</p>  
</body>
</html>
