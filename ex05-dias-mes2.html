<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
   <script>
      'use strict'; // Modo "chato" do Javascript

      let mes, dias;

      // parseInt() é utilizado aqui porque o número do mês
      // deve ser, necessariamente, um inteiro
      mes = parseInt(prompt('Informe o mês (1 a 12):'));

      if(isNaN(mes)) {
         alert('O valor informado NÃO É um número válido!');
      }
      else if(mes < 1 || mes > 12) {
         alert('O mês informado deve estar entre 1 e 12!')
      }
      else {
         
         switch(mes) {
            case 2:
               dias = 28;
               break;
            case 4: // case vazio
            case 6: // case vazio
            case 9: // case vazio
            case 11:
               dias = 30;
               break;
            default:
               dias = 31;
         }

         alert(`O mês informado tem ${dias} dias.`);
      }
   
   </script>
</head>
<body>
   <h1>Título da página</h1>
   <p>Parágrafo de texto</p>  
</body>
</html>
