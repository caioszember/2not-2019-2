<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
   </head>

   <body>
      <h1>Exemplo de <em>while</em></h1>
      <p>Abaixo são exibidos os números múltiplos de 13 ou 23 entre 1 e 1000.</p>

      <script>
      
         'use strict'; // Modo chato do JS

         /*

            Imprima na página todos os números múltiplos de 13 ou
            de 23 entre 1 e 1000. Utilize while.
         
         */

         let num = 1;
         let p;

         while(num <= 1000) {
            
            if(num % 13 == 0 || num % 23 == 0) {
               //document.write('<p>' + num + '</p>');
               
               // Criação de um novo elemento no documento
               p = document.createElement('p');
               p.innerText = num;

               // Encaixando o elemento na estrutura do
               // documento, como filho de body
               
               // appendChild() sempre insere POR ÚLTIMO
               document.body.appendChild(p);
            }

            num++; // Equivale a: num = num + 1;

         }

      </script>

   </body>
</html>
