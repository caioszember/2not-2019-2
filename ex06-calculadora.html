<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
   <script>
      'use strict'; // Modo "chato" do Javascript

      /*

         Peça ao usuário para informar dois números e um dos
         seguintes operadores matemáticos:

         + -> adição
         - -> subtração
         *, ., x ou X -> multiplicação
         / ou : -> divisão

         Utilizando a estrutura switch..case, verifique qual
         operação foi selecionada, efetue a operação e exiba
         o resultado com document.write().

      */

      let num1 = Number(prompt('Informe o primeiro número:'));
      let num2 = Number(prompt('Informe o segundo número:'));
      let oper = prompt('Informe o operador (+ - * . x X / :)');

      if(isNaN(num1) || isNaN(num2)) {
         alert('Um dos valores informados NÃO É um número válido!')
      }
      else {
         let resultado;
         switch(oper) {
            case '+':
               resultado = num1 + num2;
               break;
            
            case '-':
               resultado = num1 - num2;
               break;
            
            case '*':
            case '.':
            case 'X':
            case 'x':
               resultado = num1 * num2;
               break;
            
            case '/':
            case ':':
               resultado = num1 / num2;
               break;

            default:
               alert('O operador informado é inválido!');
         }
         
         if(resultado != undefined) {
            document.write(`O resultado de ${num1} ${oper} ${num2} é igual a ${resultado}.`);
         }
      }
   
   </script>
</head>
<body>
   <h1>Título da página</h1>
   <p>Parágrafo de texto</p>  
</body>
</html>
